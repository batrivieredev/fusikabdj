{% extends "base.html" %}

<link rel="stylesheet" href="static/css/gallery.css">

{% block content %}
<div class="gallery-section container my-5 fade-in">
    <h1 class="text-center mb-4">Galerie</h1>
    <p class="lead text-center">DÃ©couvrez nos moments forts en images.</p>

    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for image in images %}
            <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                <img src="{{ url_for('static', filename='gallery/' ~ image) }}" class="d-block w-100" alt="Image {{ loop.index }}">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="thumbnail-gallery mt-4">
    <h2 class="text-center">Toutes les images</h2>
    <div class="d-flex flex-wrap justify-content-center">
        {% for image in images %}
        <div class="thumbnail m-2">
            <img src="{{ url_for('static', filename='gallery/' ~ image) }}" alt="Thumbnail {{ loop.index }}" class="img-thumbnail">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
